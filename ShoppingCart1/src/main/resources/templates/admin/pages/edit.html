
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/fragments/head"></head>

<body>
<nav th:replace="/fragments/nav:: nav-admin"></nav>



<!-- Three columns of text below the carousel -->
<div class="container">
    <h1 class="display-2" th:text="'Edit '+${page.title}">Edit A Page</h1>
    <a href="/admin/pages" class="btn btn-primary">Back to pages</a>
    <div th:if="${message}" th:text="${message}" th:class="${'alert'+alertClass}"></div>

    <form method="post" th:object="${page}" th:action="@{/admin/pages/edit}">
        <!-- <div th:if="$(#fields.hasErrors('*')}" class="alert alert-danger">
             There Are Errors
         </div>-->
        <div class="form-group">
            <label for="Titleadd">Title</label>
            <input type="text" class="form-control" th:field="*{title}" th:value="${page.title}" placeholder="Title" id="Titleadd">
            <!--     <span class="error" th:if="$(#fields.hasErrors('title')}"  th:errors="*{title}">
             </span>-->
        </div>
        <div class="form-group" th:classappend="${page.slug=='home'}?'':'bhak'">
            <label for="Slugadd">Slug</label>
            <input type="text" class="form-control" th:field="*{slug}" th:value="${page.slug}"placeholder="slug" id="Slugadd">
        </div>
        <div class="form-group">
            <label for="Contentadd">Content</label>
            <textarea rows ="10" class="form-control" th:field="*{content}" th:value="${page.content}"placeholder="Content" id="Contentadd"></textarea>
            <!--<span class="error" th:if="$(#fields.hasErrors('content')}"  th:errors="*{content}"></span>-->
        </div>

        <input type="hidden" th:field="*{id}" th:value="${page.id}">
        <input type="hidden" th:field="*{sorting}" th:value="${page.sorting}">
        <button class="btn btn-danger mb-5">Edit</button>
    </form>

</div>



<div th:replace="/fragments/footer"></div>

<!-- FOOTER -->



</body>
</html>
